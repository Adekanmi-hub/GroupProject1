<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>www.Bamzi.com</title>
</head>

<body>

    <div>
        <div class="head">
            <div class="head-img">
                <span><img src="./IMAGES/BAMZI.png" alt="" width="90px" height="45px"></span>
                <span class="head-nav">
                    <div class="link1"><a href="www.bamzi.com/contact" style="color: #000033;">Contact Us</a></div>
                    <div class="link2"><a href="www.bamzi.com/Features" style="color: #000033;">Features</a>
                    </div>
                </span>
            </div>
        </div>
        <div class="flexcont">
            <div class="main">
                <div class="sec">
                    <h3 class="sec-head">Get Ready, Online Stores Coming Through</h3>
                    <p class="sec-txt">To get awesome rewards and discounts be the first to book your space in this
                        awesome
                        digital world. Join us on the train to greatness</p>
                </div>

                <div>
                    <form action="" class="form">
                        <input type="text" class="form-name" name="fname" placeholder="Full Name"><br><br>
                        <input type="email" class="form-email" name="email" placeholder="Email here">
                        <input type="text" class="form-ind" name="industry" placeholder="Industry"><br><br>

                        <div class="buttoncont">
                            <button class="buyer"><img src="./IMAGES/Icon ionic-ios-cart.png" width="18px"
                                    height="18px">
                                Buyer</button>
                            <button class="seller"><img src="./IMAGES/Icon metro-shop.png" width="18px"
                                    height="18px">Seller</button><br><br>
                        </div>

                        <button class="form-res">Book your reservation</button>
                    </form>
                </div>
            </div>

            <div class="img-ast">
                <img src="./IMAGES/Assets.png" width="350px" height="300px">
            </div>
        </div>


    </div>




</body>

</html>
